<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-3">Consulta CEP</h1>

        <form>
            <div class="form-group mb-3">
                <label class="mb-2" for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" maxlength="9">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="localicade">Localidade</label>
                <input type="text" class="form-control" id="localidade">
            </div>
            <div class="form-group">
                <label class="mb-2" for="uf">UF</label>
                <input type="text" class="form-control" id="uf">
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
